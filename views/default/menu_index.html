{{template "default/header.html" .}}
	<div class="lead">菜单管理</div>
	<table class="table table-striped table-bordered">
		<tr>
			<td>id</td>
			<td>名称</td>
			<td>链接</td>
			<td>时间</td>
			<td>操作</td>
		</tr>
		{{range $k,$v :=.Result}}
		<tr>
			<td>{{$v._id|hex}}</td>
			<td>{{$v.title}}</td>
			<td>{{$v.url}}</td>
			<td>{{$v.ctime}}</td>
			<td>
				<a href="/menu/edit/?id={{$v._id|hex}}">编辑</a>
				<a href="/menu/delete/?id={{$v._id|hex}}">删除</a>
			</td>
		</tr>
		{{end}}
	</table>
	{{str2html .Pager}}
	<div>
		<a href="/menu/add" class="btn btn-primary">添加</a>
	</div>
{{template "default/footer.html" .}}
