{{template "default/header.html" .}}
	<div class="lead">编辑菜单</div>
	<form action="/menu/update" method="post">
	<input type="hidden" name="id" value="{{.result._id|hex}}">
	<table class="table table-bordered">
		<tr>
			<td>菜单名称</td>
			<td>
				<input type="text" name="title" value="{{.result.title}}" class="form-control">
			</td>
		</tr>
		<tr>
			<td>菜单链接</td>
			<td>
				<input type="text" name="url" class="form-control" value="{{.result.url}}">
			</td>
		</tr>		
		<tr>
			<td>上级菜单</td>
			<td>
				<input type="text" name="pid" class="form-control" value="{{.result.pid}}">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="保存" class="btn btn-primary">
				<input type="reset" value="重置" class="btn">
			</td>
		</tr>
	</table>
	</form>
{{template "default/footer.html" .}}
