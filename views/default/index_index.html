{{template "default/header.html" .}}
	<div class="lead">文章管理</div>
	<table class="table table-striped table-bordered">
		<tr>
			<td>id</td>
			<td>标题</td>
			<td>内容</td>
			<td>时间</td>
			<td>操作</td>
		</tr>
		{{range $k,$v :=.Result}}
		<tr>
			<td>{{$v._id|hex}}</td>
			<td>{{$v.title}}</td>
			<td>{{$v.content}}</td>
			<td>{{$v.ctime}}</td>
			<td>
				<a href="/main/edit/?id={{$v._id|hex}}">编辑</a>
				<a href="/main/delete/?id={{$v._id|hex}}">删除</a>
			</td>
		</tr>
		{{end}}
	</table>
	{{str2html .Pager}}
	<div>
		<a href="/main/add" class="btn btn-primary">添加</a>
	</div>
{{template "default/footer.html" .}}
